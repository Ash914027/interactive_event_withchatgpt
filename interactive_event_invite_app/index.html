<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP for GIF Gala</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>You're Invited to the GIF Gala: Where Memes Come to Life!</h1>
        <h2>7/21/23</h2>
    </header>
    <section>
        <h3>Short description of Gif Gala.</h3>
        <p>Gif gala is
         <strong>the</strong> event of the year. It's a night of fun, food, and animated images. 
            You won't want to miss it! Please RSVP below.
        </p>
    <!-- </section>
    <section> -->
        <form id="rsvp-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="attendance">Will you attend?</label>
                <select id="attendance" name="attendance" required>
                    <option value="">Select one</option>
                    <option value="yes">Yes, I'll be there!</option>
                    <option value="no">Sorry, I can't make it.</option>
                </select>
            </div>
            <button type="submit">Submit RSVP</button>
        </form>
    </section>
    <section id="confirmation-message" style="display: none;">
        <p>Thank you for RSVPing! We're excited to see you at the GIF Gala!</p>
    </section>
</body>
</html>
